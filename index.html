<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Etch-a-Sketch</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.svg">
  <script src="script.js" defer></script>
</head>

<body>
  <header>Etch-a-Sketch</header>

  <main>
    <div class="console">
      <div class="buttons">
        <button id="classic" class="active">Classic Mode</button>
        <button id="rainbow">RAINBOW Mode</button>
        <button id="eraser">Eraser</button>
      </div>
      <button id="clear">Clear</button>
      <div class="sliderContainer">
        <p>Grid size: <span id="gridValue">16 x 16</span></p>
        <input type="range" min="16" max="64" value="16" class="slider" id="gridSize">
      </div>
    </div>
  
    <div id="sketchGrid"></div>
  </main>

  <footer><a href="https://github.com/anabrunner" target="_blank">anabrunner&nbsp;<img src="img/github-mark.png" alt="GitHub logo"></a></footer>
</body>
</html>
